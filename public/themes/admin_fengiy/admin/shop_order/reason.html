<include file="public@header"/>
<link href="__TMPL__/public/assets/css/common.css" rel="stylesheet"></head>
<body>
<div class="wrap js-check-wrap">
    <table class="table table-hover table-bordered">
        <tbody>
        <tr>
            <th width="100">取消人身份</th>
            <td>{$cancel_identity}</td>
        </tr>
        <tr>
            <th>详细描述</th>
            <td>{$cancel_content}</td>
        </tr>
        <tr>
            <th>图片</th>
            <td id="reason-pic">
                <notempty name="$cancel_images">
                    <foreach name="$cancel_images" item="image" key="key">
                        <img class="img-rounded" src="{$image}"
                             lay-on="reason-pic"
                             data-index="{$key}" alt="" width="60"
                             height="60">
                    </foreach>
                </notempty>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    layui.use(function () {
        var layer = layui.layer;
        var util = layui.util;
        //操作
        util.on('lay-on', {
            //退款原因———图片
            'reason-pic': function () {
                var index = $(this).attr("data-index");
                //当前图片键值
                var images = []
                $('#reason-pic img').each(function () {
                    images.push({src: $(this).attr('src')});
                })
                parent.showPhotos(images, index)
            },
        })
    })
</script>


</body>

</html>
