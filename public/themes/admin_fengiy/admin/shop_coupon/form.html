
<div class="form-group">
    <label class="col-sm-2 control-label">优惠券名称:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">满额:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="full_amount" class="form-control post-params item-left"
               value="{$full_amount|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">面额:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="amount" class="form-control post-params item-left" value="{$amount|default=''}">
    </div>
</div>


<div class="form-group">
    <label class="col-sm-2 control-label">结束时间:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <if condition='$end_time'>
            <input class="form-control post-params item-left " name="end_time" readonly="readonly" required type="text"
                   value="{$end_time|date='Y-m-d'}">
            <else/>
            <input class="form-control post-params item-left js-date" name="end_time" required type="text">
        </if>
    </div>
</div>
