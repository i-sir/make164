<div class="form-group">
    <label class="col-sm-2 control-label">名称:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">介绍:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <textarea class="form-control post-params item-left" name="introduce">{$introduce|default=''}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">单价:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="number" name="price" class="form-control post-params item-left" value="{$price|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">时间:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <div class="col-md-3 col-sm-10">
            <input type="time" name="begin_time" class="form-control post-params item-left"
                   value="{$begin_time|default=''}">
        </div>
        <div class="col-md-3 col-sm-10">
            <input type="time" name="end_time" class="form-control post-params item-left"
                   value="{$end_time|default=''}">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">距离(km):</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <div class="col-md-3 col-sm-10">
            <input type="number" name="min_km" class="form-control post-params item-left" value="{$min_km|default=''}">
        </div>
        <div class="col-md-3 col-sm-10">
            <input type="number" name="max_km" class="form-control post-params item-left" value="{$max_km|default=''}">
        </div>
    </div>
</div>
