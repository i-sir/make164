<include file="public@header"/></head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('edit2',['id'=>$id,'params'=>$params])}"> 编辑</a></li>
    </ul>
    <form method="post" id="moods_form" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post_two',['id'=>$id,'params'=>$params])}" onsubmit="return false">


        <div class="form-group">
            <label class="col-sm-2 control-label">图集:</label>
            <div class="layui-input-block col-md-6 col-sm-10">
                <if condition="!empty($avatar)">
                    <ul class="pic-list list-unstyled form-inline" id="photos-goods-0000001">
                        <foreach item="vo" name="avatar">
                            <li id="saved-goods-image-0000001-{$key}" style="margin-bottom: 5px;">
                                <input id="photo-goods-0000001-{$key}" name="avatar[{$key}]" type="hidden"
                                       class="form-control post-params item-left"
                                       value="{$vo}">
                                <img id="photo-goods-0000001-{$key}-preview"
                                     onclick="parent.imagePreviewDialog(this.src);"
                                     src="{:cmf_get_image_preview_url($vo)}" width="35">
                                <a href="javascript:uploadOneImage('图片上传','#photo-goods-0000001-{$key}');">替换</a>
                                <a href="javascript:(function(){$('#saved-goods-image-0000001-{$key}').remove();})();">移除</a>
                            </li>
                        </foreach>
                    </ul>
                    <else/>
                    <ul class="pic-list list-unstyled form-inline" id="photos-goods-0000001">
                        <li id="saved-goods-image-0000001" style="margin-bottom: 5px;">
                        </li>
                    </ul>
                </if>
                <a class="btn btn-sm btn-default"
                   href="javascript:uploadMultiImage('图片上传','#photos-goods-0000001','photos-goods-item-tpl-0000001');">选择图片</a>
                <script id="photos-goods-item-tpl-0000001" type="text/html">
                    <li id="saved-goods-image-0000001-{id}" style="margin-bottom: 5px;">
                        <input id="photo-goods-0000001-{id}" type="hidden" name="avatar[{id}]"
                               class="form-control post-params item-left"
                               value="{filepath}">
                        <img id="photo-goods-0000001-{id}-preview" src="{url}" width="35"
                             onclick="imagePreviewDialog(this.src);">
                        <a href="javascript:uploadOneImage('图片上传','#photo-goods-0000001-{id}');">替换</a>
                        <a href="javascript:(function(){$('#saved-goods-image-0000001-{id}').remove();})();">移除</a>
                    </li>
                </script>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">地址:</label>
            <div class="layui-input-block col-md-6 col-sm-10">
                <input type="text" name="address" class="form-control post-params item-left"
                       value="{$address|default=''}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">关联项目:</label>
            <div class="layui-input-block col-md-6 col-sm-10">
                <foreach item="goods_value" name="goods_list">
                    <input class="form-control post-params" lay-skin="tag" name="goods_ids[{$goods_value.id}]"
                           title="{$goods_value.goods_name}"
                           type="checkbox"
                    <if condition="$goods_value.checked">
                        checked
                    </if>
                    >
                </foreach>
            </div>
        </div>


        <!-- 主键id -->
        <input type="hidden" name="id" value="{$id}" class="form-control post-params item-left">

        <!--增加提交按钮,防止回车提交表单,隐藏下-->
        <button type="submit" class="layui-btn js-ajax-submit" style="display: none;">保存</button>

        <div class="col-sm-offset-2 col-sm-10 edit_post_save">
            <button type="button" class="layui-btn js-ajax-submit" id="save">保存</button>
        </div>


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

<script>
    function preventEnterSubmit(event) {
        // 检查是否按下了回车键
        if (event.key === 'Enter') {
            event.preventDefault(); // 阻止默认行为
        }
    }

    // 当文档加载完成后，设置事件监听
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('moods_form');
        form.addEventListener('keypress', preventEnterSubmit);
    });
</script>

<!--弹框体积,父页面自动刷新-->
<script>
    // 封装方法，获取到form表单的数据。使用此方法，表单元素必须存在那么属性。
    //el:元素的class名称。
    function getParameter(el) {
        var obj = {};
        $(el).each(function (index, item) {
            var name = $(this).attr("name");

            // 处理文本框、密码框、select、tel等输入框
            if (item.type == "text" || item.type == "password" || item.type == "select-one" || item.type == "tel" ||
                item.type == "search" || item.type == "range" || item.type == "number" || item.type == "month" ||
                item.type == "email" || item.type == "datetime-local" || item.type == "datetime" || item.type == "date" ||
                item.type == "color" || item.type == "hidden") {
                obj[name] = $(this).val(); // 直接赋值
            }
            // 处理复选框
            else if (item.type == "checkbox") {
                var checkboxEl = $("input[name='" + name + "']:checked"); // 获取所有选中的复选框
                if (checkboxEl.length > 0) {
                    var checkboxArr = [];
                    checkboxEl.each(function (idx, itm) {
                        checkboxArr.push($(itm).val()); // 将选中的值放入数组
                    });
                    obj[name] = checkboxArr.join(","); // 将选中的值用逗号连接起来
                }
            }
            // 处理单选框
            else if (item.type == "radio") {
                var radio_val = $("input[name='" + name + "']:checked").val(); // 获取选中的单选框的值
                if (radio_val) {
                    obj[name] = radio_val;
                }
            }
        });
        return obj;
    }

    // 调用方法
    $("#save").click(function () {
        var parameter = getParameter(".post-params");
        $.ajax({
            type: 'POST',
            url: "{:url('edit_technician')}",
            data: parameter,
            dataType: 'json',
            success: function (data) {
                layer.msg(data.msg);

                if (data.code == 1) {
                    let time1 = setInterval(function () {
                        //父级弹框关闭
                        parent.layer.closeAll();
                        //父级页面刷新
                        parent.location.reload();
                    }, 500);
                }

            }
        });
    });
</script>
