<div class="form-group">

    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="hidden" class="form-control post-params item-left" name="sign_image" id="photo-0000009"
               value="{$sign_image}">
        <if condition='!empty($sign_image)'>
            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($sign_image)}');">
                <img src='{:cmf_get_image_preview_url($sign_image)}' id='photo-0000009-preview'
                     style='width: 85px;height: 80px'>
            </a>
            <else/>
            <img src='/static/images/default.png' id='photo-0000009-preview' style='width: 85px;height: 80px'>
        </if>
        <a href="javascript:uploadOneImage('图片上传','#photo-0000009','image');">上传</a>
        <a onclick="$('#photo-0000009-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000009').val('');return false;">取消图片</a>
    </div>
</div>
