<div class="form-group">
    <label class="col-sm-2 control-label">操作说明:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="operate" class="form-control post-params item-left" value="{$operate|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">技师id:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="technician_id" class="form-control post-params item-left"
               value="{$technician_id|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">技师手机号:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="phone" class="form-control post-params item-left" value="{$phone|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">技师姓名:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="nickname" class="form-control post-params item-left" value="{$nickname|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">订单号:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="order_num" class="form-control post-params item-left" value="{$order_num|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">经度:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="lng" class="form-control post-params item-left" value="{$lng|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">纬度:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="lat" class="form-control post-params item-left" value="{$lat|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">经纬度:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="lnglat" class="form-control post-params item-left" value="{$lnglat|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">详细地址:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="address" class="form-control post-params item-left" value="{$address|default=''}">
    </div>
</div>
