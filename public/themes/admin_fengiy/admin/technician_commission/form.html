<div class="form-group" style="display: none;">
    <label class="col-sm-2 control-label">用户信息:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="user_id" class="form-control post-params item-left" value="{$user_id|default=''}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">佣金比例:</label>
    <div class="layui-input-block col-md-6 col-sm-10">
        <input type="text" name="commission" class="form-control post-params item-left"
               value="{$commission|default=''}">
    </div>
</div>
<div class="form-group layui-form-item">
    <label class="col-sm-2 control-label">金额:</label>
    <div class="layui-input-block col-md-6 col-sm-10 layui-inline">
        <div class="layui-input-inline" style="width: 100px;">
            <input autocomplete="off" class="layui-input" lay-affix="number"  min="0" name="min_amount"
                   placeholder=""
                   step="1" type="number" value="{$min_amount|default='0'}">
        </div>
        <div class="layui-form-mid">-</div>
        <div class="layui-input-inline" style="width: 100px;">
            <input autocomplete="off" class="layui-input" lay-affix="number"  min="1" name="max_amount"
                   placeholder="" step="1" type="number" value="{$max_amount|default='1'}">
        </div>
    </div>
</div>
